{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search result: {{ q }}</h1>
    <div>
        <h2> Are you looking for?</h2>
        <ul>       
            {% for entry in entries %}
                <li>
                    <a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a>
                </li>
            {% endfor %}     
        </ul>
    </div>

{% endblock %}
