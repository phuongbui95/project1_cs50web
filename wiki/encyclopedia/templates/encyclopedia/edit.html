{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit Page:</h1>
    <form action="{% url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ title }}">
        <br>
        <label for="content">Content:</label>
        <br>
        <textarea id="content" name="content" value="{{ content }}" style="height: 60vh;">{{ content }}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
